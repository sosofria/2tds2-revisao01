<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/styles.index.css"/>
    <script src="assets/js/script.index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora imc</title>
</head>
<body>
    <main>
        <section id="picture">
          <img src="assets/imagens/calculadora.svg" alt="">
        </section>

        <section id="form">
           <div id="calculator">
            <h1 id="title"> calculadora - IMC</h1>
            
            <div class="input-box">
                <label form="weight">peso em kg</label>
                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging icon"></i>
                    <input type="number" id="weight" name="weight" required/>
                    <span class="unit">kg</span>
                </div>
            </div>

            <div class="input-box">
                <label form="height">altura em metros</label>
                <div class="input-field">
                    <i class="fa-solid fa-ruler icon"></i>
                    <input type="number" id="height" name="height" required/>
                    <span class="unit">m</span>
                </div>
            </div>
           <button id="calculate" type="button">calcular</button>
           </div>

           <div id="infos">
            <div id="result">
              <div id="imc">
                <span id="value"></span>
                <span id="status">seu IMC</span>
              </div>

              <div id="description">
                <span id="text"></span>
              </div>
            </div>

            <div id="more-infos">
                <a href="https://mundoeducacao.oul.com.br/saude-bem-estar/imc.html">
                    mais informações sobre o IMC
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
            </div>

           </div>
        </section>
    </main>
</body>
</html>
